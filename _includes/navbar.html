<ul class="inline-block">
  <li {% if '/' == page.url %}class="active"{% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
  {% for my_page in site.pages reversed %}
    {% unless my_page.url contains 'css' or my_page.url == '/' %} 
      {% if my_page.title and my_page.title.downcase != 'home' %}
        <li {% if my_page.url == page.url %}class="active"{% endif %}><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endunless %}
  {% endfor %}
</ul>
